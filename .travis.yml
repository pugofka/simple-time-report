os:
  - linux
language: php
php:
  - "7.2"
before_script:
  - composer self-update
  - composer install --no-interaction
  - cp .env.travis .env
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - phpenv rehash
  - nvm install 8.10.0
  - yarn --frozen-lockfile
before_install:
  - mysql -e 'CREATE DATABASE homestead_test;'
script:
  - yarn run lint
  - yarn run test
  - yarn run prod
services:
  - mysql
cache:
  yarn: true
  directories:
    - node_modules
    - vendor
deploy:
  provider: script
  script: bash scripts/deploy.sh
  skip_cleanup: true
  on:
    branch: master
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
